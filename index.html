<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Palíndromo</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 sidebar">
                <h2>Ejemplos de Palíndromos</h2>
                <h5>Palabras:</h5>
                <ul>
                    <li>anilina</li>
                    <li>reconocer</li>
                    <li>salas</li>
                    <li>arenera</li>
                    <li>oso</li>
                </ul>
                <h5>Frases:</h5>
                <ul>
                    <li>Amo la pacífica paloma</li>
                    <li>La ruta natural</li>
                    <li>Salas de ases</li>
                    <li>Yo hago yoga hoy</li>
                    <li>Tenet</li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Palíndromo</span>
                    <input type="text" class="form-control input-small" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Ingresa un palíndromo">
                </div>                
                <button id="resultado" class="btn btn-info mt-2">Validar Palíndromo</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
